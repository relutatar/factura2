services:
  app:
    build: .
    container_name: factura2_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - mysql
    networks:
      - factura2

  nginx:
    image: nginx:alpine
    container_name: factura2_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - factura2

  mysql:
    image: mysql:8.0
    container_name: factura2_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: factura2
      MYSQL_USER: factura2
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - factura2

  queue:
    build: .
    container_name: factura2_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    depends_on:
      - mysql
    networks:
      - factura2

  scheduler:
    build: .
    container_name: factura2_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    command: php artisan schedule:work
    depends_on:
      - mysql
    networks:
      - factura2

networks:
  factura2:
    driver: bridge

volumes:
  mysql_data:
